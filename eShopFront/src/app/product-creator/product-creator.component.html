<div class="container">

<div class="panel panel-default">
  <div class="panel-heading">
    Enter information about new product
  </div>

<div class = "panel-body">
  <div *ngIf="form.hasError('required')" class="alert alert-danger">
      Error
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit(pic)">
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" [formControl]="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="desc">Description: </label>
      <input type="text" id="desc" name="desc" [formControl]="desc" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price: </label>
      <input type="text" id="price" name="price" [formControl]="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Date: </label>
      <input type="date" id="date" name="date" [formControl]="date" class="form-control">
    </div>
    <div class="form-group">
      <label for="pic">Picture: </label>
      <input type="file" id="pic" name="pic" (change)="onChange($event)" class="form-control">
    </div>
    <input type="submit" value="Add" [disabled] = "!form.valid" class="btn btn-default">
  </form>
</div>
</div>
</div>
