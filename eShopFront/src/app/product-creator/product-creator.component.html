<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          Enter information about new product
        </div>

        <div class="panel-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit(pic)">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" id="name" name="name" [formControl]="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="desc">Description: </label>
              <input id="desc" name="desc" [formControl]="desc" class="form-control">
            </div>
            <div class="form-group">
              <label for="price">Price: </label>
              <input type="text" id="price" name="price" [formControl]="price" class="form-control">
            </div>
            <div class="form-group">
              <label for="date">Date: </label>
              <input type="date" id="date" name="date" [formControl]="date" class="form-control">
            </div>
            <div class="form-group">
              <label for="pic">Picture: </label>
              <input type="file" id="pic" name="pic" (change)="onChange($event)" class="form-control" accept="image/*">
              <app-image [imageBase64]="this.pic" [altText]="this.text"></app-image>
            </div>
            <input type="submit" value="Add" [disabled]="!form.valid" class="btn btn-default pull-right">
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
