<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          Enter information about new product
        </div>

        <div class="panel-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit(pic)">

            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" id="name" name="name" [formControl]="name" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="price">Price: </label>
              <input type="text" id="price" name="price" [formControl]="price" class="form-control">
            </div>

            <div class="form-group">
              <label for="date">Date: </label>
              <input type="date" id="date" name="date" [formControl]="date" class="form-control">
            </div>

            <div class="form-group">
              <label for="desc">Description: </label>
              <textarea rows = "10" id="desc" name="desc" [formControl]="desc" class="form-control"></textarea>
            </div>

            <div class="form-group">
              <label for="pic">Picture: </label>
                <div *ngIf="!this.pic">
                  <label class="btn btn-default btn-file" (change)="onChange($event)">
                    Browse <input type="file" id="pic" name="pic" accept="image/*" style="display: none;">
                  </label>
                </div>
                <app-image [imageBase64]="this.pic" [altText]="this.text"></app-image>
                <div *ngIf="this.pic">
                  <input type="button" (click)="deletePic()" value="Delete picture" class="btn btn-default"/>
                </div>
            </div>

            <input type="submit" value="Add" [disabled]="!form.valid" class="btn btn-default pull-right">
          
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
