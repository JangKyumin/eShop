 <div class="item col-xs-4 col-lg-4">
      <div class="thumbnail">
        <app-image [imageBase64]="product.picture"></app-image>
        <div class="caption">
          <h4 class="group inner list-group-item-heading">
                {{product.name}}</h4>
          <p class="group inner list-group-item-text">
            {{product.description | descPipe}}</p>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">
                {{product.price | currency:'USD':true}}</p>
            </div>
            <div class="col-xs-12 col-md-6">
              <a class="btn btn-success" [routerLink]="['/details', product.id]">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
