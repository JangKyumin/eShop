<div class="container" *ngIf="product">
  <h1 class="page-header">{{product.name}}</h1>
  <div class="row">
    <div class="col-xs-6 col-lg-6">
      <app-image [imageBase64]="product.picture"></app-image>
    </div>
    <div class="col-xs-6 col-lg-6">
      <p class="lead">Owner: {{product.customer.login}}</p>
      <p class="">Owner contact: {{product.customer.email}}</p>
      <p class="">Price: {{product.price | currency:'USD':true}}</p>
      <p class="">Since: {{product.startDate | date:'medium'}}</p>
    </div>
  </div>
  <div class="container">
    <p class="modal-header">Description:</p>
    <p>
      {{product.description}}
    </p>
  </div>
</div>
