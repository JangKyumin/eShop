<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      <div *ngIf="this.fail">
        <div class="alert alert-warning" role="alert">{{failText}}</div>
      </div>

      <div *ngIf="this.success">
        <div class="alert alert-success" role="alert">{{successText}}</div>
      </div>

      <form class="form" [formGroup]="form">
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" id="login" placeholder="Login" class="form-control" [formControl]="login">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="text" id="password" placeholder="Password" class="form-control"  [formControl]="password">
        </div>
        <div class="form-group">
          <div class="btn-group pull-right">
            <input type="button" class="btn btn-default" value="Register" routerLink="/register">
            <input type="button" class="btn btn-primary" value="Login" (click)="onSubmit(login, password)">
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
