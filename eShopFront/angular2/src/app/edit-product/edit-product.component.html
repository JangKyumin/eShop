<div *ngIf="(product != null) || !edit">
  <div class="container">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          Here you can edit/create product
        </div>

        <div class="panel-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit(pic)">
            <div class="row">
              <div class="form-group col-xs-6">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" [formControl]="name" class="form-control">
              </div>
              <div class="form-group col-xs-6">
                <label for="price">Price: </label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                  <input type="text" id="price" name="price" [formControl]="price" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-xs-12">
                <label for="desc">Description: </label>
                <textarea id="desc" name="desc" [formControl]="desc" class="form-control" rows="10"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-xs-3">
                <label for="pic">Picture: </label>
                <div *ngIf="!this.pic">
                  <input type="file" id="pic" name="pic" (change)="onChange($event)" class="form-control">
                </div>
                <app-image [imageBase64]="this.pic"></app-image>
                <div *ngIf="this.pic">
                  <input type="button" (click)="deletePic()" value="Delete picture" class="btn btn-default"/>
                </div>
              </div>
            </div>
            <input type="submit" value="{{buttonText}}" [disabled]="!form.valid" class="btn btn-default pull-right">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
